<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="stylesheet"
      href="./src/styles/style.css"
    >
    <title>Kropp fitness</title>
  </head>
  <body>

    <header class="header">
      <a
        href="#"
        class="header__logo"
      >
        <img
          src="./src/images/logo.png"
          alt="Kropp logo"
          class="header__logo-image"
          width="135"
          height="25"
          loading="lazy"
        >
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a
              href="#"
              class="header__menu-link is-current"
            >Home</a>
          </li>
          <li class="header__menu-item">
            <a
              href="#"
              class="header__menu-link"
            >Pages</a>
          </li>
          <li class="header__menu-item">
            <a
              href="#"
              class="header__menu-link"
            >Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a
              href="#"
              class="header__menu-link"
            >Blog</a>
          </li>
          <li class="header__menu-item">
            <a
              href="#"
              class="header__menu-link"
            >Shop</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button
          class="header-book-button button"
          type="button"
        >Book now</button>
        <button
          class="header-burger-button"
          type="button"
          title="Open menu"
        >
          <span class="visually-hidden">Open menu</span>
          <span class="header-burger-button-line"></span>
          <span class="header-burger-button-line"></span>
          <span class="header-burger-button-line"></span>

        </button>
      </div>
    </header>

    <main class="content">
      <section class="banner">
        <div class="banner__body">
          <div class="banner__info"></div>
          <h3 class="bunner__title"></h3>
        </div>
        <div class="banner-pagination"></div>
      </section>
    </main>
  </body>
</html>
