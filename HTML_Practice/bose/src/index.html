<!DOCTYPE html>

    <link

    />
    <title>Bose</title>

  <body class="page__body">
    <header
      class="header"
      id="header"
    >
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo.png"
            alt="logo Bose"
            width="126"
            height="16"
            loading="lazy"
            class="top-bar__logo-image"
          />

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"

      </div>

        <div class="header__waves"></div>

      id="menu"

        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo.png"
            alt="logo Bose"
            width="126"
            height="16"
            loading="lazy"
            class="menu__logo-image"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="top-bar__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >Home</a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"

            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#categories"
              >Categories</a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#how-to-buy"

            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >Contacts</a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+123455555555"
          class="menu__phone-number"
        >+1 234 5555-55-55</a>
        <a
          href="tel:+123455555555"
          class="menu__call-order"
        >call to order</a>

    </aside>

    <main>
      <section
        class="recommended"
        id="recommended"
      >
        <h2>Recommended</h2>
      </section>

      <section
        class="categories"
        id="categories"
      >
        <h2>Categories</h2>
      </section>

      <section
        class="how-to-buy"
        id="how-to-buy"

        <h2>How to buy</h2>

      <section
        class="contacts"
        id="contacts"
